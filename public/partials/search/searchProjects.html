
<div>
    <div id="mySidenav" class="sidenav">
        <div ng-repeat="(key, value) in categories">
            <h3><a ng-click="clicked = !clicked"><span class="glyphicon glyphicon-chevron-right"></span>{{key}}</a></h3>
            <div uib-collapse = "!clicked">
                <div class= "well well-lg">
                    <div ng-repeat="subcategory in value">
                        <label><input type="checkbox" 
                                      name="{{subcategory}}"  
                                      value="{{subcategory}}"
                                      id="{{subcategory}}"
                                      ng-model = "checkModel.value[subcategory]"
                                      ng-click = "filterResults(this)">{{subcategory}}</label><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="page content" class="main">
        <div class="well well-lg text-right" ng-repeat="(key,value) in list" ng-show="showCategories[value.name]">
            <h3 class="pull-left">{{value.name}}</h3>
            <button type="button" class = "btn btn-md" style="pull-right;" data-toggle="modal" data-target="#interestModal" ng-show="isProf">I'm Interested</button>
            <div>
                <div class="modal fade" id="interestModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <h1>Add this project?</h1>
                      <h4>Adding this project will notify this nonprofit of your interest</h4>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-default btn default pull-left" data-dismiss="modal" ng-click="submitInterest(value);">Yes</button>
                      <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
