<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form role="form" name="regForm" class="form-signin">
            <div class="form-group">
              <label for="usrname">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="user.username" required>
              <!-- TODO: put in error responses-->
            </div>
            <div class="form-group">
              <label for="psw">Password</label>
              <input type="text" class="form-control" id="password" placeholder="Enter password" ng-model="user.password" required>
            </div>
            <div class="checkbox">
            <!-- TODO: implement remember me box?-->
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" id="signInBtn" ng-disabled = "!user.username || !user.password" class="btn btn-default btn-success btn-block" ng-click="signIn();">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">Cancel</button>
          <p>Not a member? <a href="#/signup" data-dismiss="modal">Sign Up</a></p>
          <!--TODO: implement password forgetting stuff...-->
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    </div>
</div>
