<div class="container">
        <form class="form-signin" name="regForm">
        <div class="form-group">
            <label>Name:</label>
            <input type = "text" name = "username" id = "username" class="form-control" ng-model="user.username" required ng-pattern="/[a-z0-9]/">
            <p ng-show="regForm.username.$error.pattern">Enter a username with only numbers and letters.</p>
            <p ng-show="user.usernameTaken">Username is not available</p>
            </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id = "email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-minlength = "8">
            <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
            
            <label>Phone Number:</label>
            <!-- <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"> -->
            <input type="text" ng-model="phonenumber" ui-mask="(999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_"/>
        </div>
        <button type="button" ng-click="signUp();" id="Registerbutton" ng-disabled = "!user.username || !user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
        
        <div id= "needs">
            <div id= "needsTitle" class = "text-center">
                <h2>Needs Categories</h2>
            </div>
         <!--   <button type="button" class = "btn btn-default" ng-click="checkStuff();">Test</button>
            <pre style="height: 150px;">Model: {{checkModel}}</pre> -->
            <div ng-repeat="(key, value) in categories">
                <button type = "button" class = "btn btn-default" ng-click="clicked = !clicked">{{key}}</button>
                <div uib-collapse = "!clicked">
                    <div class= "well well-lg">
                        <div class="btn-group" >
                            <button  ng-repeat="subcategory in value" type="button" class="btn btn-primary" ng-model = "checkModel.value[subcategory]" uib-btn-checkbox>{{subcategory}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
             <label for="aboutUs">About:</label>
             <textarea ng-model="about" rows="5" id="aboutUs"></textarea>
        </div>
        <div>
             <label for="needs">Detailed Description of needs:</label>
             <textarea ng-model="needs" rows="5" id="needs"></textarea>
        </div>
</div>
