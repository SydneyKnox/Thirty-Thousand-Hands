<div class="container">
        <form class="form-signin" name="regForm">
        <div class="form-group">
            <label>Username:</label>
            <input type = "text" name = "username" id = "username" class="form-control" ng-model="user.username" required ng-pattern="/[a-z0-9]/">
            <p ng-show="regForm.username.$error.pattern">Enter a username with only numbers and letters.</p>
            <p ng-show="user.usernameTaken">Username is not available</p>
 
            <label>Password:</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-minlength = "8">
            <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
        </div>
        <div class = "form-group">
            <label>Department:</label>
            <input type="text" id="department" name = "department" class="form-control">
            
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id = "email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
            
            <label>Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control">
        </div>
        <button type="button" ng-click="signUp();" id="Registerbutton" ng-disabled = "!user.username || !user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
</div>
